<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./src/images/favicon-32x32.png">
  
  <title>Frontend Mentor | QR code component</title>

  <link rel="stylesheet" href="./src/styles.css">

</head>

<body>
    <main class="container">
        <section class="product">
            <div class="product_img">
              <img class="img__mobile" src="./src/images/image-qr-code.png" alt="image mobile">
              <img class="img__desktop" src="./src/images/image-qr-code.png" alt="image desktop">
            </div>
        
            <div clas="product__info">
              <h2 class="ff-Outfit">Improve your front-end skills by building projects</h2>
              <p class="ff-Outfit">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
           </div>
          </section>
    </main>

</body>
</html>
